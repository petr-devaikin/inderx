<!DOCTYPE HTML>
<html>
    <head>
        <title>INDERx</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/hammer.min.js"></script>
    </head>
    <body>
        <div class="m-fullscreen"></div>
        <div class="l-screen">
            <div class="m-mainview">
                <div class="m-mainview__header">
                </div>
                <div class="m-mainview__card">
                    <div id="backCard" class="m-card">
                        <div class="m-card__photo" style="background-image: url('img/amy.jpeg')">
                        </div>
                        <div class="m-card__title">
                            <div class="m-card__title__inner">
                                <span class="m-card__title__inner__name">Robert</span>,
                                <span class="m-card__title__inner__age">23</span>
                                <div class="m-card__title__inner__interests">1</div>
                            </div>
                        </div>
                    </div>
                    <div id="frontCard" class="m-card">
                        <div class="m-card__photo" style="background-image: url('img/mattia.jpg')">
                        </div>
                        <div class="m-card__title">
                            <div class="m-card__title__inner">
                                <span class="m-card__title__inner__name">Mattia</span>,
                                <span class="m-card__title__inner__age">23</span>
                                <div class="m-card__title__inner__desc">
                                    Humboldt-Universit√§t zu Berlin
                                </div>
                                <div class="m-card__title__inner__interests">12</div>
                                <div class="m-card__title__inner__friends">2</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-mainview__footer">
                    <div class="m-mainview__footer__inner">
                        <div class="m-button m-button--medium m-button--dislike"></div>
                        <div class="m-button m-button--small m-button--superlike"></div>
                        <div class="m-button m-button--medium m-button--like"></div>
                    </div>
                </div>
            </div>
            <div class="m-profile">
            </div>
            <div class="m-photos">
            </div>
        </div>

        <script src="js/main.js" defer></script>
    </body>
</html>
